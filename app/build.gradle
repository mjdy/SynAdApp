plugins {
    id 'com.android.application'
}

android {
    namespace 'com.syn.ad.synad.testapp'
    compileSdk 33

    defaultConfig {
        applicationId "com.syn.ad.synad.testapp"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'com.syn.ad:sdk:1.1.0'

    implementation 'androidx.appcompat:appcompat:1.6.1'
}